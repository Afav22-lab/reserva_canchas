{% extends 'canchas/base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
                        <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" required>
                    </div>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Por favor corrige los errores.
                        </div>
                    {% endif %}
                    
                    <button type="submit" class="btn btn-success w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                    </button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
