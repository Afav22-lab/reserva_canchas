{% extends "admin/base.html" %}

{% block extrahead %}
{{ block.super }}
<style>
    /* Ocultar Acciones recientes */
    #content-related {
        display: none !important;
    }
    #content-main {
        width: 100% !important;
        margin-right: 0 !important;
    }
    
    /* Ocultar el filtro de búsqueda en el panel admin */
    #searchbar {
        display: none !important;
    }
    
    /* Ocultar el campo de filtro */
    .module.filtered h2 {
        display: none !important;
    }
</style>

<script>
    // Eliminar físicamente el sidebar cuando cargue cualquier página del admin
    (function() {
        function removeSidebar() {
            const sidebar = document.getElementById('content-related');
            if (sidebar) {
                sidebar.remove();
            }
            
            // Eliminar el filtro de búsqueda
            const searchbar = document.getElementById('searchbar');
            if (searchbar) {
                searchbar.remove();
            }
            
            // Asegurar que el contenido principal use todo el ancho
            const mainContent = document.getElementById('content-main');
            if (mainContent) {
                mainContent.style.width = '100%';
                mainContent.style.marginRight = '0';
            }
        }
        
        // Ejecutar cuando el DOM esté listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', removeSidebar);
        } else {
            removeSidebar();
        }
        
        // También ejecutar después de un pequeño delay por si acaso
        setTimeout(removeSidebar, 100);
    })();
</script>
{% endblock %}
